name: Deploy Astro to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    environment: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Verify required env vars
        run: |
          missing=""
          for var in PUBLIC_LEAD_ENDPOINT PUBLIC_ADMIN_USER PUBLIC_ADMIN_PASS PUBLIC_DEFAULT_LEAD_TAG; do
            value="${!var}"
            if [ -z "$value" ]; then
              missing+="$var "
            fi
          done
          if [ -n "$missing" ]; then
            echo "Missing required environment variables: $missing"
            exit 1
          fi
        shell: bash

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
